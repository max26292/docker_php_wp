<VirtualHost *:80>
  ServerAdmin webmaster@magentoshop.com
  ServerName localhost
  ServerAlias localhost
  DocumentRoot "/var/www/html"
  <Directory "/var/www/html/">
    Options +Indexes +Includes +FollowSymLinks +MultiViews
    AllowOverride All
    Require local
  </Directory>
</VirtualHost>

